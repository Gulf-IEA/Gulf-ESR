on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # --- MODIFICATION 1: Update R Version ---
      # Your renv.lock file is now R 4.4.3 compatible, but the workflow is set to '4.2.0'.
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3' # CHANGED to match your new renv.lock file

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # --- MODIFICATION 2: Install System Dependencies (Fixes 'magick') ---
      # 'magick' requires the libmagick++-dev system library on Linux.
      - name: Install System Dependencies for R
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagick++-dev

      # --- MODIFICATION 3: Install R Dependencies (Fixes IEAnalyzeR rate limit) ---
      # Inject GITHUB_TOKEN here to bypass rate limits for public GitHub packages (IEAnalyzeR)
      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          extra-packages: remotes, here
          cache-version: 2 # Optional: Increment cache version after a major R/dependency change
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} # Added for GitHub package download rate limits

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}