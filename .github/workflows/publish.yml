on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
          
      - name: Install System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagick++-dev

      - name: Install R Dependencies (renv::restore)
        # Use r-lib's action to install R dependencies efficiently
        # This action automatically runs renv::restore() if it finds an renv.lock file.
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # 1. Install 'remotes' first, as it is the package that handles GitHub installations
          extra-packages: remotes
        env:
          # 2. Use the built-in GITHUB_TOKEN for high-speed download access.
          #    This is not for authentication, but for bypassing rate limits.
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
