on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CACHE_VERSION: "v1" # Change this (e.g., "v2") to force a full reinstall/update packages
      R_PROFILE_USER: "" 
      R_LIBS_USER: ${{ github.workspace }}/website_packages 
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          # The key now includes the CACHE_VERSION variable
          key: ${{ runner.os }}-web-packages-${{ env.CACHE_VERSION }}-${{ hashFiles('**/publish.yml') }}
          restore-keys: |
            ${{ runner.os }}-web-packages-${{ env.CACHE_VERSION }}-

      - name: Install System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagick++-dev libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install Specific R Packages
        shell: Rscript {0}
        run: |
          lib_path <- Sys.getenv("R_LIBS_USER")
          if (!dir.exists(lib_path)) dir.create(lib_path, recursive = TRUE)
          .libPaths(c(lib_path, .libPaths()))
          
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          
          # List your website-specific packages here
          pkgs <- c("remotes", "knitr", "rmarkdown", "here", "magick", "caption", "quarto")
          
          installed <- installed.packages(lib.loc = lib_path)[, "Package"]
          missing_pkgs <- pkgs[!(pkgs %in% installed)]
          
          if(length(missing_pkgs) > 0) {
            install.packages(missing_pkgs, lib = lib_path)
          }
          
          # Handle GitHub package separately
          if (!"IEAnalyzeR" %in% installed) {
            remotes::install_github("Gulf-IEA/IEAnalyzeR", lib = lib_path, upgrade = "never")
          }
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          R_LIBS_USER: ${{ github.workspace }}/website_packages
