format:
  docx:
    toc: true
    toc-depth: 3
    lof: true
    lot: false
    reference-doc: report/custom-reference-doc.docx
    always_allow_html: true
  titlepage-pdf:
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    keep-tex: true
    toc: true
    toc-depth: 3
    lof: true
    lot: false
    titlepage: true
    titlepage-bg-image: "report/images/corner-image.png"
    titlepage-geometry: ["top=3in", "bottom=1in", "right=1in", "left=1.75in"]
    titlepage-theme:
      title-style: "plain"
      title-fontsize: 30
      title-fontstyle: ["bfseries"]
      title-color: "black"
      title-align: "left"
      author-fontsize: 20
      vrule-width: 0pt
      bg-image-size: "0.75\\paperwidth"
      bg-image-location: "ULCorner"
    coverpage: true
    coverpage-bg-image: "report/images/cover-header-2.png"
    coverpage-header: "NOAA Technical Memorandum NMFS-XXX-##"
    coverpage-date: "{{< meta date >}}"
    coverpage-footer: |
      U.S. DEPARTMENT OF COMMERCE \
      \
      National Oceanic and Atmospheric Administration \
      National Marine Fisheries Service \
      Northwest Fisheries Science Center
    coverpage-theme:
      title-style: "plain"
      title-align: "left"
      bg-image-left: "0pt"
      bg-image-bottom: "8.75in"
      bg-image-size: "\\paperwidth"
      coverpage-theme:
      header-fontsize: 16
      header-left: 2.3in
      header-width: 5in
      header-bottom: 9.8in
      header-color: "white"
      title-fontsize: 30
      title-fontstyle: ["bfseries"]
      title-left: 2.3in
      title-width: 5in
      title-bottom: 7in
      title-color: "black"
      author-fontsize: 20
      author-left: 2.3in
      author-width: 5in
      author-bottom: 5in
      footer-style: "plain"
      footer-fontsize: 8
      footer-left: 6in
      footer-width: 2.5in
      date-style: "plain"
      date-fontsize: 20
      date-left: 6in
      date-width: 2.5in
      date-bottom: 2in
    include-in-header:
      text: |
        \usepackage[default]{opensans}
        \fontseries{lc}\selectfont
        \usepackage{caption}
        \captionsetup[figure]{font=footnotesize, justification=justified, format=plain, singlelinecheck=false, labelformat=simple}
#        \usepackage[default,oldstyle,scale=0.95]{opensans}
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
